<main id="paiDoPai">
  <section id="pai">
    <section id="primeiroFilho"></section>
    <section id="elementoOndeVoceEsta">
      <section id="primeiroFilhoDoFilho"></section>
      <section id="segundoEUltimoFilhoDoFilho"></section>
    </section>
    Atenção!
    <section id="terceiroFilho"></section>
    <section id="quartoEUltimoFilho"></section>
  </section>
  <script>
    document.getElementById("elementoOndeVoceEsta");
    document.querySelector("#elementoOndeVoceEsta").parentNode.style.color = "blue";
    document.querySelector("#primeiroFilhoDoFilho").innerText = "Um texto a ele.";
    document.querySelector("#pai").firstElementChild;
    document.querySelector("#elementoOndeVoceEsta").previousElementSibling;
    document.querySelector("#elementoOndeVoceEsta").nextSibling;
    document.querySelector("#elementoOndeVoceEsta").nextElementSibling;
    document.querySelector("#pai").lastElementChild.previousElementSibling;
    let pai = document.querySelector("#elementoOndeVoceEsta").parentNode;
    let irmaoElementoOndeVoceEsta = document.createElement("h3");
    irmaoElementoOndeVoceEsta.innerHTML = "Irmao do Elemento Onde Voce Esta";
    pai.appendChild(irmaoElementoOndeVoceEsta);
    let filhoElementoOndeVoceEsta = document.createElement("h5");
    filhoElementoOndeVoceEsta.innerText = "Filho do Elemento Onde Voce Esta";
    document.querySelector("#elementoOndeVoceEsta").appendChild(filhoElementoOndeVoceEsta);
    let filhoDoPrimeiroFilhoDoFilho = document.createElement("div");
    filhoDoPrimeiroFilhoDoFilho.innerText = "Filho do Primeiro Filho do Filho";
    document.querySelector("#primeiroFilhoDoFilho").appendChild(filhoDoPrimeiroFilhoDoFilho);
    document.querySelector("div").parentNode.parentNode.nextElementSibling;
  </script>
</main>
