<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: red";>
    <h3 style="color: green;font-style: italic";>Cor primária</h3>
  </div>
  <div style="background-color: green";>
    <h3 style="color: white";>Cor Secundária</h3>
  </div>
  <div style="background-color: aqua; height: 50px";>
    <h3 style="color: red; font-style: italic";>Cor Complementar</h3>
  </div>
  <div style="background-color: blueviolet";>
    <h3 style="color: aqua";>Cor Escura</h3>
  </div>
  <div style="background-color: magenta";>
    <h3 style="color: blueviolet; font-style: italic";>Cor Clara</h3>
  </div>
</body>
</html>
