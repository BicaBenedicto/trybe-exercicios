<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercicio Fixação: Forms</title>
</head>
<body>
  <header>
    <h3>Login:</h3>
  </header>
  <main>
    <label for='email'>E-mail:
      <input type='email' id='email' placeholder='Digite seu e-mail' autocomplete='off' autofocus required>
    </label>
    <label for='password'>Senha:
      <input type='password' id='password' placeholder='Digite sua senha' required>
    </label>
    <br>
    <br>
    <label for='remember'>Lembre-me
      <input type='checkbox' id='remember' value='remember'>
    </label>
    <button type='submit' id='join'>Entrar</button>

  </main>
  
</body>
</html>
