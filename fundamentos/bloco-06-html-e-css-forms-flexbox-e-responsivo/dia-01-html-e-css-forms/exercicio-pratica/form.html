<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Currículo</title>
</head>
<body>
  <header>
    <h1 id='title'>Formulário Currículo</h1>
  </header>
  <main>
    <form action='' method="GET">
      <fieldset>
        <label for='name'>Nome: 
          <input type='text' maxlength='40' required id='name'>
        </label>
        <label for='email'>E-mail: 
          <input type='text' maxlength='50' required id='email'>
        </label>
        <label for='cpf'>CPF: 
          <input type='text' maxlength='11' required id='cpf'>
        </label>
        <label for='endereco'>Endereço: 
          <input type='text' maxlength='200' required id='endereco'>
        </label>
        <label for='city'>Cidade: 
          <input type='text' maxlength='28' required id='city'>
        </label>
        <label for='estado'>Estado: 
          <select required id='estado'>
          </select>
        </label>
        <p>Tipo:
          <input type='radio' class='tipo' id='casa' name='tipo' value='Casa' checked> Casa
          <input type='radio' class='tipo' id='apartamento' name='tipo' value='Apartamento'> Apartamento
        </p>
      </fieldset>    
      <fieldset>
        <label for='resume-curriculum'>Resumo Currículo:
          <br>
          <textarea id='resume-curriculum' maxlength='1000' rows='10' cols='50' required></textarea>
        </label>
        <label for='cargo'>Cargo: 
          <input type='text' maxlength='40' id='cargo' required>
        </label>
        <label for='desc-cargo'>Descrição do cargo: 
          <input type='text' maxlength='500' id='desc-cargo' required>
        </label>
        <label for='date'>Data de início: 
          <input type='text' id='date' placeholder='dd/mm/aaaa'required>
        </label>
      </fieldset>
      <button id='button-submit' type='submit'>Enviar</button>
    </form>
    <section id='form-complete'>

    </section>
  </main>

  <script src='script.js'></script>
</body>
</html>
