<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerHTML = "Gênio indomável";
      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerHTML = "Filme com drama, reflexão, evolução, romance e briga";
      secondParagraph.style.color = "blue";
      secondParagraph.style.fontWeight = "bold";
      let subtitle = document.getElementById("subtitle");
      subtitle.innerHTML = "Filme favorito";
      let paragraphList = document.getElementsByClassName("paragraph");
      paragraphList[0].style.fontSize = "30px";
      document.getElementsByTagName("h4")[0].style.color = "green";
    </script>
  </body>
</html>
